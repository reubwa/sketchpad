<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">
</head>
<body>
    <table class="toolbar">
        <tr>
            <td class="toolbar-btn-alt">
                <button class="tool-btn" onclick="clearCanvas()" title="New Sketch">
                    <span class="material-symbols-rounded">
                        note_add
                    </span>
                </button>
            </td>
            <td class="toolbar-btn-alt">
                <button class="tool-btn" onclick="downloadFile()" title="Export as PNG">
                    <span class="material-symbols-rounded">
                        file_export
                    </span>
                </button>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="toolgroup">
                <button class="tool-btn" onclick="clearEventListeners()" title="Pointer">
                    <span class="material-symbols-rounded">
                        arrow_selector_tool
                    </span>
                </button>
                <button class="tool-btn" onclick="startFreehand()" title="Freehand">
                    <span class="material-symbols-rounded">
                        draw
                    </span>
                </button>
                <button class="tool-btn" onclick="startDrawRect()" title="Rectangle">
                    <span class="material-symbols-rounded">
                        rectangle
                    </span>
                </button>
                <button class="tool-btn" onclick="startDrawText()" title="Text">
                    <span class="material-symbols-rounded">
                        title
                    </span>
                </button>
                <button class="tool-btn" onclick="startDrawOutlinedText()" title="Outlined Text">
                    <span class="material-symbols-rounded">
                        text_format
                    </span>
                </button>
            </td>
            <td>
                <canvas id="canvas"></canvas>
            </td>
            <td class="optgroup">
                <div class="optpanel">
                    <p class="optpanelh">Line/Fill</p>
                    <input type="color" id="clLine" class="toolbar-btn" style="display: inline;">
                    <input type="color" id="clFill" class="toolbar-btn" style="display: inline;">
                    <input type="range" step="1" value="10" id="raLine" class="toolbar-btn">
                </div>
                <div class="optpanel">
                    <p class="optpanelh">Text</p>
                    <select id="fontpicker" class="toolbar-btn">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Garamond">Garamond</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Bush Script MT">Bush Script MT</option>
                    </select>
                    <input type="range" value="50" id="raFS" class="toolbar-btn">
                </div>
                <div class="optpanel">
                    <p class="optpanelh">Compositing Mode</p>
                    <select id="c-mode" onchange="changeCompositingMode()">
                        <option value="source-over">Source Over</option>
                        <option value="source-out">Source Out</option>
                        <option value="destination-over">Destination Over</option>
                        <option value="destination-atop">Destination Atop</option>
                        <option value="lighter">Lighter</option>
                        <option value="copy">Copy</option>
                        <option value="xor">Xor</option>
                        <option value="multiply">Multiply</option>
                        <option value="screen">Screen</option>
                        <option value="darken">Darken</option>
                        <option value="lighten">Lighten</option>
                        <option value="hue">Hue</option>
                        <option value="luminosity">Luminosity</option>
                    </select>
                </div>
                <div class="optpanel">
                    <p class="optpanelh">
                        <input type="checkbox" id="chSh" onclick="conditionalCleanShadow()">
                        Shadow
                    </p>
                    <input placeholder="X Offset" id="txX" style="display: inline; width: 25%;">
                    <input placeholder="Y Offset" id="txY" style="display: inline; width: 25%;">
                    <div class="bottomrow">
                        <input placeholder="Blur" id="txB" style="display: inline; width: 25%;">
                        <input type="color" class="toolbar-btn" id="clShadow" style="display: inline;">
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <script src="js/main.js"></script>
</body>
</html>
